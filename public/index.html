<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Sofia" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Stop Watch Application using Javascript</title>
</head>
<body>
    <div class="container-fluid">
        <h1 class="titleHeading">Stop Watch Application Using Javascript</h1>
    </div>
    <div class="container watchDiv">
        <div class="row justify-content-center">
            <div class="col-2">
              <h1 id="min">00</h1>
            </div>
            <div class="col-auto">
              <h1 id="watchId">:</h1>
            </div>
            <div class="col-2">
                <h1 id="sec">00</h1>
            </div>
            <div class="col-auto">
                <h1 id="watchId">:</h1>
            </div>
            <div class="col-2">
                <h1 id="msec">00</h1>
            </div>
        </div>
    </div>
    <div class="container buttonDiv">
        <div class="row">
            <div class="col py-2">
                <button type="button" id="disable" class="btn btn-primary btn-lg" onclick="start()"><b>START</b></button>
            </div>
            <div class="col py-2">
                <button type="button" class="btn btn-primary btn-lg" onclick="stop()"><b>STOP</b></button>
            </div>
            <div class="col py-2">
                <button type="button" class="btn btn-primary btn-lg" onclick="reset()"><b>RESET</b></button>
            </div>
        </div>
    </div>
    <br><br><br>
    <script src="js/app.js"></script>    
</body>
</html>
